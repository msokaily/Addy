<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="light" size="small" (click)="close()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
<div class="header">
  <div class="spacer" style="height: 20px;"></div>
  <div>Welcome to</div>
  <ion-img src="assets/imgs/logo.png"></ion-img>
  <div class="spacer" style="height: 20px;"></div>
</div>
<ion-content class="ion-padding">
  <ion-text color="danger" *ngIf="form.invalid && form.touched">
    <div class="h4">Please enter valid values.</div>
  </ion-text>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item lines="none" class="custom-input-1">
      <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="firstName" type="text" placeholder="First name"></ion-input>
    </ion-item>
    <ion-item lines="none" class="custom-input-1">
      <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="lastName" type="text" placeholder="Last name"></ion-input>
    </ion-item>
    <ion-item lines="none" class="custom-input-1">
      <ion-label position="stacked">Enter your E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="email" placeholder="Your E-Mail"></ion-input>
    </ion-item>
    <div class="spacer" style="height: 20px;"></div>
    <div class="ion-padding-top ion-padding-bottom">
      <ion-button (click)="submit()" type="submit" expand="block" class="submit-btn custom-button">
        Done
      </ion-button>
    </div>
  </form>
</ion-content>
